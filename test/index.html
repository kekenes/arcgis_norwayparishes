<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Get started with MapView - Create a 2D map - 4.0</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    #select-geog{
      max-width: 300px;
      max-height: 50%;
      background-color: white;
      color: black;
      padding: 5px;
    }
  </style>

  <script>
    var dojoConfig = {
      paths: {
        modules: location.pathname.replace(/\/[^/]+$/, "") + "../JS/modules",
        projection: location.pathname.replace(/\/[^/]+$/, "") + "../JS/modules/proj4js-2.3.14/dist"
      }
    };
  </script>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.1/esri/css/main.css">
  <script src="https://jsdev.arcgis.com/4.1/"></script>
  <script src="../JS/modules/xmltojson.js"></script>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "modules/NorwayPlaces",
      "modules/geographic-select",
      "modules/constants",
      "dojo/on",
      "dojo/domReady!"
    ], function(WebMap, MapView, NorwayPlaces, geoSelect, constants, on) {

      var map = new WebMap({
        portalItem: {
          id: "ba4a918f2cf740f9b8a4a5f105e7c934"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: map,
        popup: {
          dockEnabled: true,
          dockOptions: {
            buttonEnabled: false,
            breakpoint: false
          }
        }
      });

      view.ui.add("select-geog", "bottom-left");

      view.then(filterByYear)
        .then(function(){
          return geoSelect.getCentroids(view);
        })
        .then(function(){
          return NorwayPlaces.search("ekenes");
        }).then(function(layer){
          map.add(layer);
        });

      //////////////////////////////////
      //
      // FILTER LAYERS BY SELECTED YEAR
      //
      /////////////////////////////////

      function filterByYear(){
        map.layers.forEach(function(layer){
          if (layer.title !== "Norway Topo map (3857)"){
            layer.definitionExpression = constants.defExp;
          }
        });
        return;
      }

      //////////////////////////////////
      //
      // EVENT HANDLERS FOR DROPDOWNS
      //
      /////////////////////////////////

      on(constants.countydd, "change", geoSelect.countySelect);
      on(constants.citydd, "change", geoSelect.citySelect);
      on(constants.parishdd, "change", geoSelect.parishSelect);
      on(constants.localparishdd, "change", geoSelect.localParishSelect);

      //////////////////////////////////////////
      //
      // POPUP FACT SHEET ACTION EVENT HANDLER
      //
      //////////////////////////////////////////

      view.popup.on("trigger-action", function(evt) {
        // Execute the measureThis() function if the measure-this action is clicked
        if (evt.action.id === "fact-sheet") {
          var propId = view.popup.selectedFeature.attributes.ssrId;
          NorwayPlaces.getFactSheet(propId);
        }
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <div id="select-geog">
    County (fylke): <select id="fylke-select"></select><br>
    City (herred): <select id="herred-select"></select><br>
    Parish (prestegjeld): <select id="prestegjeld-select"></select><br>
    Local Parish (sokn): <select id="sokn-select"></select>
    <br><br>
    Enter year (1600 - 1979): <input type="number" id="year" value=1800>
  </div>
</body>
</html>
